<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
 content="width=device-width, initial-scale=1.0">
  <title>Don and Adriana's wedding site</title>
  <style>
body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: pink;
  color: #000;
  margin: 0;
  padding: 40px 10px;
  text-align: center;
  box-sizing: border-box;
  min-height: 100vh;
}

.flower-frame {
  display: inline-block;
  padding: 20px;
  border: 20px solid transparent;
  background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Undertale_red_soul.svg/30px-Undertale_red_soul.svg.png') repeat;
  background-size: 10px 10px;
  max-width: 90vw;
}

/* Scale image to 50% of the viewport width on desktop */
.flower-frame img {
  width: 50vw;
  height: auto;
  display: block;
  max-width: 100%;
}

/* On small screens, let it take full width */
@media (max-width: 768px) {
  .flower-frame img {
    width: 90vw;
  }
}

a img {
  margin-top: 20px;
  max-width: 200px;
  height: auto;
}
  </style>
</head>
<body>
  <div class="flower-frame">
    <img src="https://monogamysite.github.io/dinner.jpeg" alt="Don and Adriana">
  </div>
  <a href="gate.html">
    <img src="enter1.gif" alt="Enter site">
  </a>
</body>
</html>
